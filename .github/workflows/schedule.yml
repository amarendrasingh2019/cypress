name: e2e-tests-on-schedule-trigger
on:
  schedule:
    - cron: '0 15 * * *' # This will run the workflow every day at 3:00 PM UTC, which is 8:30 PM IST

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
